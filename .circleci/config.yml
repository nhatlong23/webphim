version: '2.1'

orbs:
  docker: circleci/docker@2.4.0

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: 2808zl/phimmoi48h
      DOCKER_TAGS: "${GIT_BRANCH.tokenize('/').pop()}-${BUILD_NUMBER}-${GIT_COMMIT:0:7}"
      DOCKERFILE_PATH: ./docker/Dockerfile

    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          dockerfile: ${DOCKERFILE_PATH}
          tag: $DOCKER_TAGS
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAGS
      - run:
          name: Tag and Push Latest
          command: |
            if [[ "${GIT_BRANCH}" =~ .*main.* ]]; then
              docker tag ${DOCKER_IMAGE}:${DOCKER_TAGS} ${DOCKER_IMAGE}:latest
              docker push ${DOCKER_IMAGE}:latest
            fi
      - run:
          name: Clean up Docker Image
          command: |
            docker image rm ${DOCKER_IMAGE}:${DOCKER_TAGS}
      - run:
          name: Display Digest
          command: |
            echo "Digest is: $(cat /tmp/digest.txt)"

workflows:
  build-deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - circleci-project-setup