version: '2.1'

orbs:
  docker: circleci/docker@2.4.0

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: 2808zl/phimmoi48h
      DOCKER_TAGS: latest
      DOCKERFILE_PATH: ./docker/Dockerfile

    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          dockerfile: ${DOCKERFILE_PATH}
          tag: $DOCKER_TAGS
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAGS
      - run:
          name: Tag and Push Latest
          command: |
            if [[ "${CIRCLE_BRANCH}" =~ .*main.* ]]; then
              docker tag ${DOCKER_IMAGE}:${DOCKER_TAGS} ${DOCKER_IMAGE}:latest
              docker push ${DOCKER_IMAGE}:latest
            fi
      - run:
          name: Clean up Docker Image
          command: |
            docker image rm ${DOCKER_IMAGE}:${DOCKER_TAGS}
      - run:
          name: Display Digest
          command: |
            echo "Digest is: $(cat /tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5b:f6:97:09:a5:fc:36:da:f7:2b:f0:5e:38:3c:43:8a"
      - run:
          name: Deploy to Google Cloud Run
          command: ssh -o StrictHostKeyChecking=no longnguyen@34.126.111.17 './deploy.sh'
workflows:
  build-deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - develop
      - deploy:
          requires:
            - build-and-push