version: "2.1"

orbs:
  docker: circleci/docker@2.4.0

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: 2808zl/phimmoi48h
      DOCKER_TAGS: latest
      DOCKERFILE_PATH: ./Dockerfile

    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          dockerfile: ${DOCKERFILE_PATH}
          tag: $DOCKER_TAGS
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAGS
      - run:
          name: Tag and Push Latest
          command: |
            if [[ "${CIRCLE_BRANCH}" =~ .*main.* ]]; then
              docker tag ${DOCKER_IMAGE}:${DOCKER_TAGS} ${DOCKER_IMAGE}:latest
              docker push ${DOCKER_IMAGE}:latest
            fi
      - run:
          name: Clean up Docker Image
          command: |
            docker image rm ${DOCKER_IMAGE}:${DOCKER_TAGS}
      - run:
          name: Display Digest
          command: |
            echo "Digest is: $(cat /tmp/digest.txt)"
  deploy:
    executor: docker/docker
    environment:
      SSH_KEY_FINGERPRINT: "SHA256:43XxjkMRwWItBurKSkxtRL6RoMu6j+YG8p5jNz+hFfQ"
      DEPLOYED_USER: "longnguyen"
      DEPLOYED_SERVER: "51.120.247.68"
    steps:
      - add_ssh_keys:
          fingerprints:
            - "$SSH_KEY_FINGERPRINT"
      - when:
          condition: <<pipeline.git.branch>> == 'main'
          steps:
            - run:
                name: Deploy to Zure Cloud Run
                command: |
                  ssh -o StrictHostKeyChecking=no $DEPLOYED_USER@$DEPLOYED_SERVER '
                    cd webphim && git pull &&
                    ./deploy.sh'
workflows:
  build-deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build-and-push